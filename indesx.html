      padding: 6px;
      background: #fff;

    .searchbar input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    figure {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    figure img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    figcaption {
      padding: 10px;
      font-size: 14px;
      color: #333;
    }
    figcaption strong {
      display: block;
      font-size: 16px;
      margin-bottom: 6px;
    }
    .empty {
      text-align: center;
      color: #777;
      margin-top: 20px;
      display: none;
    }
  </style>

  <script>
    const input = document.getElementById('searchInput');
    const grid = document.getElementById('grid');
    const figures = Array.from(grid.querySelectorAll('figure'));
    const empty = document.getElementById('empty');

    function normalize(str) {
      return str.toLowerCase()
        .normalize('NFD')
        .replace(/[\u0300-\u036f]/g, '');
    }

    function filter() {
      const q = normalize(input.value);
      let visible = 0;
      figures.forEach(fig => {
        const name = normalize(fig.dataset.name);
        const match = name.includes(q);
        fig.style.display = match ? '' : 'none';
        if (match) visible++;
      });
      empty.style.display = visible === 0 ? 'block' : 'none';
    }

    input.addEventListener('input', filter);
  </script>
